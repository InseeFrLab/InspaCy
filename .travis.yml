language: python
services:
  - docker

script:
  - docker build -t inseefrlab/inspacy .

deploy:
  skip_cleanup: true
  provider: script
  script:
    echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    && docker push inseefrlab/inspacy
  on:
    branch: master
env:
  global:
    - secure: 
    - secure: 